{% extends "base.html" %} 

{% block title %}Log In{% endblock %} 

{% block content%} 
<!-- Prompt log out if user is logged in -->
{% if user %}
<div class="alert alert-warning" role="alert">
  Currently logged in as {{ user[1] }}. Log out
  <a href="/auth/logout" class="alert-link">here</a>.
</div>
<!-- Navigation buttons -->
<button class="btn btn-secondary" onclick="location.href='/views/'">
  Return Home
</button>
{% else %}
<!-- Prompt users without account to sign up -->
<div class="alert alert-warning" role="alert">
  Don't have an account?
  <a href="/auth/signup" class="alert-link">Sign up</a> here.
</div>
<!-- Page heading -->
<h2 class="display-4">Log in</h2>
<hr />
<!-- Log in form -->
<form method="POST">
  <div class="form-group" style="width: 25%">
    <label for="username">Username</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      minlength="8"
      maxlength="16"
      placeholder="Required"
      required
    />
  </div>
  <div class="form-group" style="width: 25%">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      minlength="8"
      maxlength="16"
      placeholder="Required"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endif %} {% endblock %}
